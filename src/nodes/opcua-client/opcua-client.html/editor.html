<script type="text/html" data-template-name="opcua-client">
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-input-config"><i class="icon-tag"></i> Config</label>
    <input type="text" id="node-input-config" placeholder="Config">
  </div>
  <div class="form-row">
    <label for="node-input-action"><i class="icon-tag"></i> Action</label>
    <select type="text" id="node-input-action">
      <option value="">None (needs to be sent via input)</option>
      <option value="read">READ</option>
      <option value="write">WRITE</option>
      <option value="read-multiple">READ MULTIPLE</option>
      <option value="write-multiple">WRITE MULTIPLE</option>
    </select>
  </div>
</script>
