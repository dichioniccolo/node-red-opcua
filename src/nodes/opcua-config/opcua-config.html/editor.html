<script type="text/html" data-template-name="opcua-config">
  <div class="form-row">
    <label for="node-config-input-endpoint"><i class="icon-link"></i> Endpoint</label>
    <input type="text" id="node-config-input-endpoint" placeholder="opc.tcp://endpoint:4840" />
  </div>
  <div class="form-row">
    <label for="node-config-input-securityPolicy"><i class="icon-key"></i> SecurityPolicy</label>
    <select type="text" id="node-config-input-securityPolicy">
      <option value="None">None</option>
      <option value="Basic128">Basic128</option>
      <option value="Basic192">Basic192</option>
      <option value="Basic192Rsa15">Basic192Rsa15</option>
      <option value="Basic256Rsa15">Basic256Rsa15</option>
      <option value="Basic256Sha256">Basic256Sha256</option>
      <option value="Aes128_Sha256">Aes128_Sha256</option>
      <option value="Aes128_Sha256_RsaOaep">Aes128_Sha256_RsaOaep</option>
      <option value="PubSub_Aes128_CTR">PubSub_Aes128_CTR</option>
      <option value="PubSub_Aes256_CTR">PubSub_Aes256_CTR</option>
      <option value="Basic128Rsa15">Basic128Rsa15</option>
      <option value="Basic256">Basic256</option>
    </select>
  </div>
  <div class="form-row">
    <label for="node-config-input-securityMode"><i class="icon-key"></i> SecurityMode</label>
    <select type="text" id="node-config-input-securityMode">
      <option value="None">None</option>
      <option value="Sign">Sign</option>
      <option value="SignAndEncrypt">Sign&Encrypt</option>
    </select>
  </div>

  <div class="form-row">
    <label for="node-config-input-mode"><i class="icon-key"></i> Mode</label>
    <select type="text" id="node-config-input-mode">
      <option value="anonymous">Anonymous</option>
      <option value="username">Credentials</option>
      <option value="certificate">Certificate</option>
    </select>
  </div>

  <div class="form-row node-input-credentials-row">
    <label for="node-config-input-username"><i class="icon-user"></i> Username</label>
    <input type="text" id="node-config-input-username" placeholder="OPC Ua Username" />
  </div>
  <div class="form-row node-input-credentials-row">
    <label for="node-config-input-password"><i class="icon-password"></i> Password</label>
    <input type="password" id="node-config-input-password" placeholder="OPC Ua Password" />
  </div>

  <div class="form-row node-input-certificate-row">
    <label for="node-config-input-certificate"><i class="icon-file"></i> Certificate</label>
    <textarea type="text" id="node-config-input-certificate" placeholder="OPC Ua Certificate"></textarea>
  </div>
  <div class="form-row node-input-certificate-row">
    <label for="node-config-input-privateKey"><i class="icon-file"></i> Private key</label>
    <textarea type="text" id="node-config-input-privateKey" placeholder="OPC Ua Private Key"></textarea>
  </div>
</script>
